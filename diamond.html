<!DOCTYPE html>
<html>
<body>

<h1>Printing Diamond shape</h1>

<p>We will draw Diamond shape using nested for loop in two parts:upper part and lower part</p>
<p>  Rows in upper part are always one more then the rows in lower part</p>
<p id="demo"></p>

<script>
function diamond() {
var totalRows = 5,
	 upperRows = (totalRows + 1)/2,
	 currentRow,
	 lowerRows = upperRows-1,
	 space,
	 star;
//Drawing Upper portion of Diamond
for ( currentRow=1; currentRow<=upperRows ; currentRow++) { 
	for ( space = 1; space<=upperRows-currentRow; space++){
		console.log(" ");  //draw spaces
	}
	for ( star =1; star<= 2*currentRow - 1; star++){
		console.log("*");  //draw stars 
		}
		console.log("\n");
}

//Drawing lower portion 
for ( currentRow = lowerRows;currentRow >= 1;currentRow-- ) {
	for ( space =1; space<= upperRows - currentRow +1; space++ ) {
		console.log(" "); // draw spaces
	}
	for ( star = 1; star <= 2*currentRow - 1; star++ ) {
		console.log("*"); // draw stars
	}
	console.log("\n");
}
}	 
document.getElementById("demo").innerHTML = diamond();
</script>

</body>
</html>
